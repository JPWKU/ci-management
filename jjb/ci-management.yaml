---
- project:
    name: ci-management-jobs
    project: ci-management
    jobs:
      - '{project-name}-github-ci-jobs'
      - '{project-name}-github-test'

    project-name: ci-management
    build-node: centos7-basebuild-2c-1g

- job-template:
    name: '{project-name}-github-test'

    properties:
      - github:
          url: 'https://github.com/edgexfoundry/ci-management/'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          githuborg: '{githuborg}'

    scm:
      - lf-infra-github-scm:
          url: '$ghprbAuthorRepoGitUrl'
          choosing-strategy: default
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
          branch: '{branch}'
          submodule-recursive: true

    triggers:
      - lf-infra-github-pr: 
          trigger-phrase: '^recheck$'
          only-trigger-phrase: false
          status-context: 'Test Job'

    builders:
      - shell: echo "Hello"
